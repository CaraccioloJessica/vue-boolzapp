<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzapp</title>
</head>
<body>
  <div id="app">
    <div class="background">
      <!-- Contenitore chat -->
      <div class="main-container">
        <!-- Sezione sinistra con lista contatti -->
        <section>
          <div class="user-wrapper">
            <div class="personal-section">

              <!-- Avatar con nome -->
              <div class="my-avatar">
                <img src="img/avatar_io.jpg" alt="mio-avatar">
                <span>Jessica</span>
              </div>

              <!-- Impostazioni utente -->
              <div class="icons-user">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>

            <!-- Notifiche desktop -->
            <div class="notification">
              <i class="fa-solid fa-bell-slash"></i>
              <h5>Ricevi notifiche di nuovi messaggi</h5>
              <span>Attiva notifiche desktop</span>
            </div>

            <!-- Barra di ricerca contatti -->
            <div class="search-user">
              <input type="text" placeholder="Cerca o inizia una nuova chat" name="cerca-utente" id="cerca-utente">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <!-- Contatti utenti -->
            <div class="contact-wrapper">
              <div class="user-contact" v-for="(user,i) in contacts" @click="userClick(i)">
                <!-- avatar contatto -->
                <img :src="user.avatar" alt="avatar-1">
                <!-- nome e msg contatto -->
                <div class="info-contact">
                  <h5>{{user.name}}</h5>
                  <p>{{user.messages[user.messages.length - 1].message}}</p>
                </div>
                <!-- orario ultimo msg -->
                <span>{{user.messages[user.messages.length - 1].date}}</span>
              </div>
            </div>
          </div>
        </section>

        <!-- Sezione destra con chat -->
        <section>
          <div class="chat-wrapper">
            <div class="personal-section">
              <!-- Avatar con nome contatto selezionato-->
                <img :src="contacts[active].avatar" alt="avatar">
                <div class="user-selected">
                  <h5>{{contacts[active].name}}</h5>
                  <p>Ultimo accesso alle 12:00</p>
                </div>

              <!-- Impostazioni-->
              <div class="icons-user">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>

            <div class="chat-section">
              <div v-for="msg in contacts[active].messages" :class="msg.status === 'sent' ? 'sent' : 'received'">
                {{msg.message}}
                <span>{{msg.date.slice(10)}}</span>
              </div>
            </div>

            <div class="write-section">
              <i class="fa-regular fa-face-smile"></i>
              <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.enter="addMessage">
              <i class="fa-solid fa-microphone"></i>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div> 

  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
  <script src="js/main.js"></script>
</body>
</html>
